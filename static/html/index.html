<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="blog_list.css">
</head>
<body>
    
    <!-- 导航栏 -->
    <div class="nav">
        <img src="id.jpg" alt=""> 
        <span>Blog of Xie</span>
        
        <!-- 空白元素 用来占位 -->
        <div class="spacer"></div>
        
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.list">写博客</a>
        <a href="#">注销</a>
    </div>

    <!-- .container 作为页面的版心 -->
    <!-- 这个部分是在页面中 水平居中对齐的 左右两侧会留出一定的边距 这个东西很多网站都有 称为"版心" -->
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="left">
            <!-- 整个用户信息区 -->
            <div class="card">
                <img src="id.jpg" alt="">
                <h3>XieJH</h3>
                <!-- <a href="#">github 地址</a> -->
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>

        <!-- 右侧内容详情 -->
        <div class="right">
            <div class = "blog-title">
                <h3> 文章 </h3>
            </div>
            <div class="blog-Lists">
                <ol>
                    <li v-for="site in sites">
                      {{ site.name }}
                    </li>
                </ol>
            </div>

        </div>
    </div>

<script>
new Vue({
    el: '#blog-Lists',
    data: {
    sites: [
        { name: 'Runoob' },
        { name: 'Google' },
        { name: 'Taobao' }
    ]
    }
})
</script>
</body>
</html>
